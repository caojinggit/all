    <path d="M-30,100 L-45,-40 L45,-40 L30,100 Z" fill="#D7CCC8" />
    <path d="M-45,-40 L-52,-65 L52,-65 L45,-40 Z" fill="#BCAAA4" />
    
    <!-- 奶茶 -->
    <path d="M-28,95 L-43,-35 L43,-35 L28,95 Z" fill="#8D6E63" />
    
    <!-- 吸管 -->
    <rect x="-3" y="-120" width="6" height="90" rx="3" fill="#4CAF50" />
  </g>
  
  <!-- 奶茶2 -->
  <g transform="translate(375, 200)">
