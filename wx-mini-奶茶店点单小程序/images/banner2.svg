    <path d="M-30,100 L-45,-40 L45,-40 L30,100 Z" fill="#D7CCC8" />
    <path d="M-45,-40 L-52,-65 L52,-65 L45,-40 Z" fill="#BCAAA4" />
    
    <!-- 奶茶 -->
