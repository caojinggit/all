<svg width="750" height="400" viewBox="0 0 750 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="750" height="400" fill="#EFEBE9" />
  
  <!-- 装饰元素 -->
  <circle cx="80" cy="100" r="70" fill="#FFAB91" opacity="0.2" />
  <circle cx="670" cy="300" r="90" fill="#A1887F" opacity="0.15" />
  
  <!-- 店铺图形 -->
  <g transform="translate(550, 200)">
    <!-- 店铺外观简化图 -->
    <rect x="-80" y="-60" width="160" height="120" rx="5" fill="#D7CCC8" />
    <rect x="-70" y="-50" width="140" height="80" fill="#BCAAA4" />
    <rect x="-60" y="30" width="120" height="30" fill="#8D6E63" />
    
    <!-- 招牌 -->
    <rect x="-50" y="-80" width="100" height="20" rx="5" fill="#5D4037" />
    <text x="0" y="-65" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">奶茶小铺</text>
    
    <!-- 门窗 -->
    <rect x="-20" y="-20" width="40" height="60" fill="#EFEBE9" />
  </g>
  
  <!-- 文字内容 -->
  <g transform="translate(100, 150)">
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#5D4037">
      品质保证
    </text>
    <text y="70" font-family="Arial, sans-serif" font-size="32" fill="#795548">
      精选原料 用心制作
    </text>
    <text y="120" font-family="Arial, sans-serif" font-size="24" fill="#8D6E63">
      会员专享8折优惠
    </text>
  </g>
  
  <!-- 装饰元素：茶叶 -->
  <g transform="translate(250, 300)">
    <path d="M0,0 C10,-15 25,-10 30,0 C35,10 25,20 15,15 C5,10 -5,10 0,0 Z" fill="#66BB6A" />
    <path d="M-20,-10 C-10,-25 5,-20 10,-10 C15,0 5,10 -5,5 C-15,0 -25,0 -20,-10 Z" fill="#66BB6A" />
    <path d="M20,-15 C30,-30 45,-25 50,-15 C55,-5 45,5 35,0 C25,-5 15,-5 20,-15 Z" fill="#66BB6A" />
  </g>
</svg>